<div class="container" ng-controller="SampleAppCtrl">
	<div class="row">
	  <div class="col-sm-offset-4 col-sm-4 col-sm-offset-4 col-md-offset-4 col-md-4 col-md-offset-4 col-lg-offset-4 col-lg-4 col-lg-offset-4">  <input ng-model="query" class="searcher" placeholder="Search"></div>
	</div>

	<table>
	    <thead>
			<tr>
				<th ng-click="sort('name')" class="forclick">Sort by name
				    <i class="glyphicon" ng-class="{'glyphicon-chevron-up': isSortUp('name'), 'glyphicon-chevron-down': isSortDown('name')}"></i>
				</th>
			</tr>
		</thead>
	</table>
	
	<div ng-repeat="item in items | filter:query | orderBy:sortField:reverse">
	    <div class="thumbnail">
			<div class="row">
		        <div class="col-xs-3 col-md-3">
					<a href="#/logIn/{{item.id}}" ng-click="fullInfo(item)">
                        <img ng-src="img/{{item.imag}}" alt="">
                    </a>
				</div>
				<div class="col-xs-9 col-md-9">
					<div class="caption">
                        <h3>{{item.title}}</h3>
                        <p>{{item.text}}</p>
                    </div>
				</div>
			</div>
        </div>
	</div>
</div>
